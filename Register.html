<!DOCTYPE html>

<html>
	<head>
		<title>Register For Savage Inc.</title>
	</head>


	<body>
	
		<center>
			<h3>Register Here</h3>
			
			<form action="Login.html" method="post">
			
				<table>
					<tr>
						<td>Username</td>
						<td>
							<input type="text" name = "username">
						</td>
					</tr>
					
					<tr>
						<td>Password</td>
						<td>
							<input type="text" name = "username_pass">
						</td>
					</tr>
					
					</tr>
					
					<tr>
						<td>Email:</td>
						<td>
							<input type="email" name = "mail">
						</td>
					</tr>
					</tr>
					
					<tr>
						<td>Coding Experience:</td>
						<td>
							<select>
								<option>Yes<option>
								<option>No<option>
								<option>Some<option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td>
							<input type="submit" name="submit"
							value="Submit"></input>
						</td>
					</tr>
					
					
					
				</table>
			
			
			</form>
		
		
		</center>
	
	</body>

</html>
